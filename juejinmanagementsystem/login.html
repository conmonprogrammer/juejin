<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掘金后台管理系统登陆界面</title>
    <link rel="stylesheet" href="./public/sass/login.scss">
</head>
<body>

        <div class="font_style">掘金后台管理系统</div>

                    <h1>管理员登陆</h1>

            </form>
        </div>
    </div>
    
    <script type="module" src="./src/ts/login.ts"></script>
