<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/sass/creator.scss">
</head>

<body>
    <div class="container">
        <!-- 头部导航栏 -->
        <div class="topnav">
            <!-- 头部导航栏主体内容 -->
            <div class="topnav-headers">
                <div class="topnav-logobox">
                    <a href="./index.html"><img
                            src="https://lf3-cdn-tos.bytescm.com/obj/static/xitu_juejin_web/e08da34488b114bd4c665ba2fa520a31.svg"
                            class="logo-img"></a>
                </div>
                <div class="topnav-list">
                    <div class="toplist-left">
                        <span>创作者中心</span>
                    </div>
                    <div class="toplist-right">
                        <div class="toplist-vipbox">
                            <div class="vipimg">
                                <img src="https://lf3-cdn-tos.bytescm.com/obj/static/xitu_juejin_web/24127194d5b158d7eaf8f09a256c5d01.svg"
                                    class="vip-img">
                            </div>
                            <div class="vipwords">会员</div>
                        </div>
                        <div class="toplist-importantNoticebox">
                            <span class="iconfont icon-xiaoxitongzhi"></span>
                        </div>
                        <div class="toplist-userbox">
                            <div class="toplist-userimgbox">
                                <img src="" class="toplist-userimg">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="main">
            <!-- 左侧导航栏 -->
            <div class="leftnav">
                <div class="write">
                    <button class="write-button">写文章</button>
                </div>
                <div class="left-menu">
                    <div>
                        <span></span>
                        <span>首页</span>
                    </div>
                    <div>
                        <span></span>
                        <span>内容管理</span>
                    </div>
                    <div>
                        <span></span>
                        <span>数据中心</span>
                    </div>
                    <div>
                        <span></span>
                        <span>创作成长</span>
                    </div>
                    <div>
                        <span></span>
                        <span>创作工具</span>
                    </div>
                    <div>
                        <span></span>
                        <span>帮助中心</span>
                    </div>
                </div>
            </div>
            <!-- 个人信息栏 -->
            <div class="userInformation">
                <div class="userImg">
                    <div class="userImgBox">
                        <img src="" class="userImgUrl">
                    </div>
                </div>
                <div class="userName">
                    <div class="userNameBox"></div>
                    <div class="fansCountData">
                        <span>粉丝</span>
                    </div>
                </div>
            </div>
            <!-- 数据概览 -->
            <div class="dataOverview">
                <div class="dataWords">
                    数据概览
                </div>
                <div class="dataOverviewBox">
                    <div>
                        <div><span>文章总数</span></div>
                        <div class="articleCountData"></div>
                    </div>
                    <div>
                        <div><span>点赞总数</span></div>
                        <div class="likeCountData"></div>
                    </div>
                    <div>
                        <div><span>评论总数</span></div>
                        <div class="discussCountData"></div>
                    </div>
                    <div>
                        <div><span>收藏总数</span></div>
                        <div class="collectCountData"></div>
                    </div>
                </div>
            </div>
            <!-- 近期发布 -->
            <div class="recentlyReleased">
                <div class="recentlyWords">
                    近期发布
                </div>
                <div class="recentlyReleasedBox">

                </div>
            </div>
            <!-- 右侧导航栏 -->
            <div class="rightnav">
                <!-- 创作活动 -->
                <div class="creativeActivities">
                    <div class="creativeActivitiesWords">
                        创作活动
                    </div>
                    <div class="creativeActivitiesBox"></div>
                </div>
                <!-- 创作话题 -->
                <div class="creativeTopics">
                    <div class="creativeTopicsWords">
                        创作话题
                    </div>
                    <div class="creativeTopicsBox">
                        <div>
                            <span>#2023年中总结#</span>
                        </div>
                        <div>
                            <span>#每日快讯#</span>
                        </div>
                        <div>
                            <span>#聊聊工程化Docker#</span>
                        </div>
                        <div>
                            <span>#每天一个知识点#</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/ts/creator.ts"></script>

</html>
